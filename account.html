<script>	
	function validateForm()			/*validation */
	{
		document.getElementById('firs').innerHTML="";

		var pw1 = document.getElementById("passwod").value;			
		var pw2 = document.getElementById("pass").value;
		var state = false;

			var myInput = document.getElementById("passwod");		/*password variable declaration*/
			var letter = document.getElementById("letter");
			var capital = document.getElementById("capital");
			var number = document.getElementById("number");
			var length = document.getElementById("length");
			var lowerCaseLetters = /[a-z]/g;
			var upperCaseLetters = /[A-Z]/g;
			var numbers = /[0-9]/g;

		var gen1 = document.getElementById("female").checked;

		var hob3 = document.getElementById("hobbies3").checked;

		document.getElementById('er3').innerHTML="";
		document.getElementById('er4').innerHTML="";

		var fileInput = document.getElementById('file'); 
        var filePath = fileInput.value;
        var a_ge=document.getElementById('num').value;
				
	 /*alert(pw1+" ==== "+pw2);*/
			if (fname=="")	/*firstname Validation*/
			{
				document.getElementById("firs").innerHTML="First name must Entered";
				return false;
			}
			if (lname=="") 
			{
				document.getElementById("las").innerHTML="Last Name Must be entered";
				return false;
			}
			if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length)
			{  
  				alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);  
  				return false;  
 			} 
			
			if (pw1 == "")
			{
				document.getElementById("mes").innerHTML="Please enter the password";	
				return false;
			}
			if (pw1.length<5 )

			if (pw1!=pw2)

				document.getElementById("mess").innerHTML="Password are not same";
				return false;

			if ((gen1 == "") && (gen2 ==""))

				document.getElementById("err").innerHTML = "Select a gender";

			if ((hob == "") && (hob1 == "")&& (hob2 == "") && (hob3 == ""))

			}	
			if(document.getElementById('Income').value=="")

				document.getElementById('er2').innerHTML="Select your source of income";

			if (document.getElementById("file").value == "")

				document.getElementById('er4').innerHTML="Please upload your file";
				return false;

			if (!allowedExtensions.exec(filePath))

			 if(b_io=="")

<body>
	<div class="center">

		<p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>

<script>
	var myInput = document.getElementById("passwod");
	var letter = document.getElementById("letter");				/*strong password conditions variable declaration*/
	var capital = document.getElementById("capital");
	var number = document.getElementById("number");
	var length = document.getElementById("length");

	myInput.onfocus = function() 
	{
  		document.getElementById("message").style.display = "block";
	}

	myInput.onblur = function()
	{
  		document.getElementById("message").style.display = "none";
	}

	myInput.onkeyup = function()
	{
    	var lowerCaseLetters = /[a-z]/g;
  		if(myInput.value.match(lowerCaseLetters))
  			{  
			    letter.classList.remove("invalid");
			    letter.classList.add("valid");
  			} 
  		else
  			{
			    letter.classList.remove("valid");
			    letter.classList.add("invalid");
  			}
  
	  var upperCaseLetters = /[A-Z]/g;
	  if(myInput.value.match(upperCaseLetters))
	  	{  
	    	capital.classList.remove("invalid");
	    	capital.classList.add("valid");
	  	}
	  	else
	  		{
			    capital.classList.remove("valid");
			    capital.classList.add("invalid");
	  		}

	  var numbers = /[0-9]/g;
	  if(myInput.value.match(numbers)) 
	  {  
	    number.classList.remove("invalid");
	    number.classList.add("valid");
	  } 
	  else
	  	{
		    number.classList.remove("valid");
		    number.classList.add("invalid");
	  	}
	  
	  if(myInput.value.length >= 8) 
	  	{
		    length.classList.remove("invalid");
		    length.classList.add("valid");
	  	} 
	  	else
	  		 {
			    length.classList.remove("valid");
			    length.classList.add("invalid");
	  		}
}
</script>
<script>
	function myFunction()
	{
		var r = document.getElementById("passwod");
		var s = document.getElementById("hide1");
		var t = document.getElementById("hide2");		/*hide and show password variable declaration*/

		if (r.type === 'password') {
			r.type = "text";
			s.style.display = "block";
			t.style.display = "none";
		}
		else{
			r.type = "password";
			s.style.display = "none";
			t.style.display = "block";
		}

	}
</script>
